<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="scoreboard">
            <div class="player">Jogador X: <span id="playerXScore">0</span></div>
            <div class="player">Jogador O: <span id="playerOScore">0</span></div>
        </div>
        <div id="game-board" class="board">
            <!-- As células são marcadas com um atributo personalizado `data-cell` para identificação via JavaScript -->
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="botoes">
            <button id="restartButton">Reiniciar o Jogo</button>
            <button id="resetScoreButton">Resetar o Placar</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
